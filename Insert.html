<!DOCTYPE html>

<html lang="ja" >
<head>
    <meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>
		<script src="./Insert.js" type="text/javascript"></script>
    <link href="./site.css" rel="stylesheet" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <title>Insert</title>
</head>
<body>
<div id="wrap">
    <div class="header">
      <h1><a href="./DevTools.html">DevTools</a><sup>v1.0</sup></h1>
	    <div class="buttons">
        <a id="btnTrim" class="menubutton" href="./Trim.html">Trim</a>
				<a id="btnConcat" class="menubutton" href="./Concat.html">Concat</a>
        <a id="btnInsert" class="menubutton" href="./Insert.html">Insert</a>
	    </div>
    </div>
		<div class="contents">
	    <h3>Target:</h3>
			<div>
				<div class="col-txt">
					<span class="lbl">Prefix:</span>
				</div>
				<div class="col-val">
					<input type="text" id="prefix">
				</div>
			</div>
			<div class="clear">
				<div class="col-txt">
					<span class="lbl">Suffix:</span>
				</div>
				<div class="col-val">
					<input type="text" id="suffix">
				</div>
			</div>
			<div class="clear">
		    <textarea id="target" class="insert"></textarea>
			</div>
	    <h3>Result:</h3>
	    <textarea id="result" class="insert"></textarea>
			<div class="usage">
		    <button id="usage">usage</button>
			</div>
		</div>

		<div class="footer">
			<pre id="copyright">© 2014 @sh_yoshida</pre>
		</div>
</div>

		<div id="dialog" title="usage">
<pre>文字列の各行の前後に指定の値を付与します。

例：
[Prefix] : "
[Suffix] : ",
[Text]   : 123
           456
           789

⇒

"123",
"456",
"789",
</pre>
		</div>
</body>
</html>
